<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>


    <style>

        ::-webkit-scrollbar {
            display: none;
        }


        * {
            padding: 0;
            margin: 0;
        }

        #container {
            height: 100%;
            width: 100%;
            background-color: gainsboro;

            position: fixed;

            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
        }


        #signal {
            height: 40px;
            background-color: teal;
        }

        #title {
            height: 60px;
            background-color: crimson;
        }

        #list {
            flex : 1;
            background-color: cornflowerblue;

            overflow: scroll;
        }

        #menu {
            height: 60px;
            background-color: yellowgreen;
        }

        .chat {
            height: 40px;
            width: 100%;
            margin: 10px;
            background-color: gold;
        }



    </style>


</head>
<body>


    <div id="container">


        <div id="signal"></div>

        <div id="title"></div>

        <div id="list">

            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            <div class="chat"></div>
            
        </div>

        <div id="menu"></div>


    </div>


</body>
</html>
